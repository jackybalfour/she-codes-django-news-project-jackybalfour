{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form id="loginform" method="post">
	<div>
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</div>
	<div>
		<button><a href="{% url 'users:createAccount' %}">Create Profile</a></button>
	</div>

</form>

{% endblock %}
